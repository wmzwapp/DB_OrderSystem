<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>点餐界面</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.0/bootstrap-table.min.css'>
<link rel='stylesheet' href='https://rawgit.com/vitalets/x-editable/master/dist/bootstrap3-editable/css/bootstrap-editable.css'>
    <link rel="stylesheet" href="../static/css/order_style.css">
</head>

<body>
<div class="container">
<h1>下单成功!</h1>
<p> 尊敬的顾客{{ name }}，以下是您的订单: </p>
<p>总金额:{{pay}}</p>
<table id="table"
			 data-toggle="table"
			 data-search="false"
			 data-filter-control="true"
			 data-show-export="false"
			 data-click-to-select="true"
			 data-toolbar="#toolbar">
	<thead>
		<tr>
			<th data-field="prenom" data-sortable="true">菜名</th>
			<th data-field="date"  data-sortable="true">数量</th>
			<th data-field="examen" data-sortable="true">单价</th>
		</tr>
	</thead>
	<tbody>
        {% for i in range(0, length) %}
      <tr>
        <td>{{ foods[i].Fname }}</td><td>{{ foodnum[i] }}</td><td>{{ foods[i].Fprice }}</td>
      </tr>
      {% endfor %}
	</tbody>
</table>
    <form method="GET" action="{{ url_for('order_dishes', consumer=url_args[0], listid=url_args[1], consumer_num=url_args[2]) }}" style="float:left">
      <input type="submit" value="继续点单" name="order" >
    </form>
    <button style="float:left"><a href="/welcome">退出</a></button>
</div>

<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.0/bootstrap-table.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.9.1/extensions/editable/bootstrap-table-editable.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.9.1/extensions/export/bootstrap-table-export.js'></script>
<script src='https://rawgit.com/hhurz/tableExport.jquery.plugin/master/tableExport.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.9.1/extensions/filter-control/bootstrap-table-filter-control.js'></script>
<script  src="../static/js/order_script.js"></script>

</body>
</html>
