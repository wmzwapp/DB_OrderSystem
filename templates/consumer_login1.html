<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>确认就餐人数</title>
  <link rel="stylesheet" href="../static/css/welcome_style.css">

</head>
<body background="../static/sources/result2.png">
<!-- partial:index.partial.html -->
{% if get_flashed_messages() %}
          <script>
          alert('{{ get_flashed_messages()[0] }}');
          </script>
{% endif %}
<div class="login-page">
  <div class="form">
      <h1>确认就餐人数</h1>
    <form class="login-form" method="post">
      {{ form.consumer_num }}
        {% for message in form.consumer_num.errors %}
            <small class="error">{{ message }}</small><br>
        {% endfor %}
      <button type="submit">确定</button>
      <p class="message"><a href="{{ url_for('index')}}">返回登录页面</a></p>
    </form>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="../static/js/welcome_script.js"></script>

</body>
</html>
