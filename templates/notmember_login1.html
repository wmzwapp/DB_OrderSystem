<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>员工/管理者登录界面</title>
  <link rel="stylesheet" href="../static/css/welcome_style.css">
</head>

<body background="../static/sources/result2.png">
<!-- partial:index.partial.html -->
{% if get_flashed_messages() %}
          <script>
          alert('{{ get_flashed_messages()[0] }}');
          </script>
{% endif %}
<div class="login-page">
  <div class="form">
      <h1>内部人员登录</h1>
    <form class="login-form" method="post">
      {{ form.username }}
        {% for message in form.username.errors %}
            <small class="error">{{ message }}</small><br>
        {% endfor %}
      {{ form.password }}
        {% for message in form.password.errors %}
            <small class="error">{{ message }}</small><br>
        {% endfor %}
      <button type="submit">登录</button>
      <p class="message"><a href="welcome">返回</a></p>
    </form>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="../static/js/welcome_script.js"></script>

</body>
</html>
